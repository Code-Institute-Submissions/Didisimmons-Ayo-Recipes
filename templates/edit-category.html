{% extends "base.html" %}
{% block content %}

<section class="recipe-container">
    <div class="container">
        <h3 class="center-align recipe-header"> Edit Category </h3>
        <form class="row recipe-form" method="POST" action="{{ url_for('edit_category',category_id=category._id) }}">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                <!-- category name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-tag prefix icon-color"></i>
                        <input id="category_name" name="category_name" minlength="3" maxlength="25"
                            type="text" value="{{ category.category_name }}" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!-- recipe description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-comment prefix icon-color"></i>
                        <textarea id="category_description" name="category_description" minlength="5"
                            maxlength="200" class="materialize-textarea validate" rows="4" required>
                            {{- category.category_description -}}
                        </textarea>
                        <label for="category_description" >Brief description of recipe category (200 max)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn waves-light manage-button amber darken-2 edit-button">
                            UPDATE CATEGORY <i class="fas fa-edit prefix right"></i>
                        </button>
                        <a href="{{ url_for('manage_categories')}}" role="button" 
                        class="btn edit-btn waves-light grey darken-2">
                       CANCEL <i class="fas fa-times-circle prefix right"></i>
                        </a>
                    </div>
                </div>
             </div>
            </div>
        </form>
    </div>
  </section>
  {% endblock %}
