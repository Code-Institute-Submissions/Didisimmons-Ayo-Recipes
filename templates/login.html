{% extends "base.html" %}
{% block content %}


    <div class="container login-container">
      <h3 class="center-align register-header">LOGIN </h3>
        <form class="row register-form" method="POST" action="{{url_for('login')}}">
            <div class="col s12 m8 offset-m2">
              <div class="card-panel">
              <!-- username -->
                <div class="row">
                  <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix icon-color "></i>
                    <input id="username"  name="username" minlength="5"
                        maxlength="15" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                  </div>
                </div>
              <!-- password -->
                <div class="row">
                  <div class="input-field col s12">
                      <i class="fas fa-user-lock prefix icon-color"></i>
                      <input id="password" name="password" minlength="5"
                          maxlength="15" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="validate" required>
                      <label for="password">password</label>
                  </div>
                </div>  
              <!-- button  -->
              <div class="register-details">
                <div class="row ">
                  <button type="submit" class="col s6 offset-s3 btn-custom general-btn">
                     LOGIN <i class="fas fa-sign-in-alt prefix icon-color "></i>
                  </button>
                </div>
              </div>  
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col s12 m6 offset-m3 center-align">
              <p class="registered"> NEW TO OUR SITE,
                  <span><a href="{{url_for('register')}}">REGISTER</a></span> HERE.
              </p>
          </div>
          </div>
        </div>
    </div>


{% endblock %}
