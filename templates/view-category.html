{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

    <section>
      <div class="row profile">
        <div class="col s12 m8 offset-m2">
          <div class="profile-header card-panel">
            <h3 class="center-align"> <strong>Category:</strong>{{ category.category_name }}</h3>
          </div>
        </div>    
      </div>

  <section>
    <div class="container">
      <div class="row recipe-list-container">
        {% for recipe in allrecipe %}
        <div class="col s12 m4">
            <div class="card small ">
                <div class="card-image ">
                    <a href="{{url_for('single_recipe', recipe_id=recipe._id)}}">
                        <img src="{{ recipe.image_url }}" class="responsive-image" alt="photo of {{ recipe.recipe_name }}">
                    </a>
                </div>
                <div class="card-content recipe-list ">
                    <p class="content-header">{{ recipe.recipe_name}}</p>
                      {% for category in category %}
                          
                             <p class="card-text"> <strong>Category:</strong>{{category}}</p>           
                          
               
                          
                      {% endfor %}
                    <p>{{recipe.recipe_time}} mins</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
     <!-- button -->
     <div class="row">
      <div class="col s12 center-align">    
          <a href="{{url_for('view_category',category_id=category._id)}}" role="button" 
          class="btn waves-effect waves-light amber darken-2">
         CANCEL <i class="fas fa-angle-right prefix right"></i>
          </a>
      </div>
  </div>   
  </section>
</div>   
  


{% endblock %}
