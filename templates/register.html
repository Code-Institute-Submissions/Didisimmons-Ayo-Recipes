{% extends "base.html" %}
{% block content %}

  <section class="register-container">
    <div class="container">
      <h3 class="center-align register-header">Create an account with us! </h3>
        <form class="row register-form" method="POST" action="{{url_for('register')}}">
            <div class="col s12 m8 offset-m2">
              <div class="card-panel">
              <!-- Full Name -->
                <div class="row">
                  <div class="input-field col s12">
                    <i class="fas fa-users prefix icon-color"></i>
                    <input id="full-name"  name="full-name" minlength="7"
                        maxlength="30" type="text" pattern="[A-Z a-z]+" class="validate" required>
                    <label for="full-name">Full Name</label>
                  </div>
                </div>
              <!-- username -->
                <div class="row">
                  <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix icon-color "></i>
                    <input id="username"  name="username" minlength="5"
                        maxlength="15" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username(letters & numbers only)</label>
                  </div>
                </div>
              <!-- password -->
                <div class="row">
                  <div class="input-field col s12">
                      <i class="fas fa-user-lock prefix icon-color"></i>
                      <input id="password" name="password" minlength="5"
                          maxlength="15" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="validate" required>
                      <label for="password"> at least one number and one uppercase letter</label>
                  </div>
                </div>
                <!-- confirm password -->
                <div class="row">
                  <div class="input-field col s12">
                      <i class="fas fa-user-lock prefix icon-color"></i>
                      <input id="confirm-password" name="confirm-password" minlength="5"
                          maxlength="15" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="validate" required>
                      <label for="confirm-password"> Confirm password</label>
                  </div>
                </div>
                <!-- phone number-->
                <div class="row">
                  <div class="input-field col s12">
                      <i class="fas fa-phone-alt prefix icon-color"></i>
                      <input id="phone" name="phone" minlength="5" 
                          type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}" class="validate no-arrow" required>
                      <label for="phone"> <small>format:(+000)-(885)-(345)-(645)</small></label>
                  </div>
                </div>
                <!-- email address -->
                <div class="row">
                  <div class="input-field col s12">
                      <i class="fas fa-envelope-open-text prefix icon-color"></i>
                      <input id="email" name="email" type="email" placeholder="example@yahoo.com" class="validate" required>
                      <label for="email"></label>
                  </div>
                </div>
              <!-- About me -->
                <div class="row">
                  <div class="input-field col s12">
                      <i class="fas fa-pen prefix icon-color"></i>
                      <textarea id="aboutme" name="aboutme" minlength="5"
                      maxlength="200" class="materialize-textarea validate" rows="2" required></textarea>
                      <label for="aboutme">Tell us a bit about yourself?</label>
                  </div>
                </div>
                
              <!-- button  -->
              <div class="register-details">
                <div class="row ">
                  <button type="submit" class="col s6 offset-s3 btn-custom general-btn">
                     SIGN UP <i class="fas fa-sign-in-alt  prefix icon-color "></i>
                  </button>
                </div>
              </div>  
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col s12 m6 offset-m3 center-align">
              <p class="registered">ALREADY HAVE AN ACCOUNT?
                  <span><a href="{{url_for('login')}}">LOGIN</a></span>
              </p>
          </div>
          </div>
    </div>

  </section>
    


{% endblock %}
