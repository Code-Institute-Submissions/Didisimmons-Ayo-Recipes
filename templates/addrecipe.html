{% extends "base.html" %}
{% block content %}

  <section class="recipe-container">
    <div class="container">
        <h3 class="center-align recipe-header"> Create a new recipe </h3>
        <form class="row recipe-form" method="POST" action="{{url_for('add_recipe')}}">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                <!-- recipe name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-utensils prefix icon-color"></i>
                        <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                            type="text" class="validate" required>
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                </div>

                 <!-- recipe description -->
                 <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-comment prefix icon-color"></i>
                        <textarea id="recipe_description" name="recipe_description" minlength="5"
                            maxlength="500" class="materialize-textarea validate" rows="4"required></textarea>
                        <label for="recipe_description" >Brief description of recipe(500 characters max)</label>
                    </div>
                </div>

                <!-- recipe time  -->
                <div class="row">
                    <div class="input-field col s12 m3">
                        <i class="fas fa-clock prefix icon-color"></i>
                        <input type="text" id="recipe_time" name="recipe_time" required>
                        <label for="recipe_time">minutes</label>
                    </div>

                    <!-- select recipe category  -->
                    <div class="input-field col s12 m5">
                        <i class="fas fa-tag prefix icon-color"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected> Pick one</option>
                            {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name">Select a Category</label>
                    </div>

                    <!-- vegetarian toggle  -->
                    <div class="input-field col s12 m4">
                        <div class="switch">
                            <i class="fas fa-seedling tooltipped prefix icon-color" data-position="top" data-tooltip="Vegetarian"></i>
                            <label for="is_vegetarian">
                                <input type="checkbox" id="is_vegetarian" name="is_vegetarian">
                                <span class="lever"></span>
                            </label>
                        </div>
                    </div>
                </div> 

                 <!-- ingredients input  -->
                <div class="row">
                    <div class="col s12 input-field" id="ingredient-list">
                            <i class="fas fa-pepper-hot prefix icon-color"></i>
                            <input type="text" id="ingredients" name="ingredients" class="validate input-ingredients" placeholder="insert ingredients" minlength="5" required>
                            <div id="insert-ingredient"></div>   
                    </div>
                    <div>
                        <div class="row controls">
                            <button type="button" id="add-more-button" class="btn-custom general-btn">
                                MORE <i class="fas fa-plus prefix icon-color"></i>
                            </button>
                            <button type="button" id="remove-button" class="btn-custom general-btn">
                                DELETE ROW<i class="fas fa-minus prefix icon-color"></i>
                            </button>
                        </div>
                    </div>
                </div>
               
                

                 <!-- button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn waves-effect waves-light amber darken-2">
                            Submit <i class="fas fa-folder-plus prefix right"></i>
                        </button>
                        <a href="{{ url_for('profile', username=session['user']) }}" role="button" 
                        class="btn waves-effect waves-light grey darken-2">
                        Return Back
                        </a>
                    </div>
                </div>

                
    
                
            </div>
        </form>
    </div>
  </section>




{% endblock %}
