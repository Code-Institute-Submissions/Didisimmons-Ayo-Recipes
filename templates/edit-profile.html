{% extends "base.html" %}
{% block content %}

<section class="recipe-container">
    <div class="container">
        <h3 class="center-align recipe-header"> Edit Profile </h3>
        <form class="row recipe-form" method="POST" action="{{ url_for('edit_profile',user_id=user._id) }}">
            <div class="col s12 m8 offset-m2">
                <div class="card-panel">
                <!-- Full name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix icon-color"></i>
                        <input id="full-name" name="full-name" type="text" class="validate" data-length="30" value="{{ user.full_name }}" required>
                        <label for="full_name">Name</label>
                    </div>
                </div>
                <!-- Number -->
                <div class="input-field col s12">
                    <i class="fas fa-phone-alt prefix icon-color"></i>
                    <input id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="validate" data-length="13" value=" {{user.phone_number}}">
                    <label for="phone">Number</label>
                </div>
                <!-- about -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pen prefix icon-color"></i>
                        <textarea id="aboutme" name="aboutme" minlength="5"
                            maxlength="200" class="materialize-textarea validate" rows="2" required>
                            {{- user.about -}}
                        </textarea>
                        <label for="aboutme">About me</label>
                    </div>
                </div>
                <!-- Email -->
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix icon-color"></i>
                    <input id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="{{user.email}}">
                    <label for="email">Email</label>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn waves-light manage-button amber darken-2 edit-button">
                            UPDATE PROFILE <i class="fas fa-edit prefix right"></i>
                        </button>
                        <a href="{{url_for('profile', username=session['user'])}}" role="button" 
                        class="btn edit-btn waves-light grey darken-2">
                       CANCEL <i class="fas fa-times-circle prefix right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </section>
  {% endblock %}
